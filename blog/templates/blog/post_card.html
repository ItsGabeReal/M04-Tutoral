{% block content %}
    <article class="post">
        <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        {% if post.published_date %}
            <p class="subtext">Posted {{ post.published_date }}</p>
        {% else %}
            <p class="subtext">Draft</p>
        {% endif %}

        <p class="post-content">{{ post.text|truncatechars:200 }}</p>
        
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
    </article>
{% endblock %}

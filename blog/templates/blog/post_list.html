{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="subtext">Posted {{ post.published_date }}</p>
            <p class="post-content">{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
